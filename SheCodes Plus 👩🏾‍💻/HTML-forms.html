<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login form</title>
    <style>
      body {
        padding: 20px;
        border-radius: 3px;
        border-width: 2px;
        border-color: #cf4694;
        border-style: double;
      }
      h1 {
        text-align: left;
      }
      .form-group {
        margin: 10px;
      }
      input {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Welcome Back!</h1>
    <form>
      <div class="form-group">
        <label for="email">Enter your email address: </label>
        <input
          type="email"
          placeholder="your email"
          name="email"
          id="email"
          required
        />
      </div>
      <div class="form-group">
        <label for="password">Enter your password:</label>
        <input
          type="password"
          placeholder="your password"
          name="password"
          id="password"
          required
        />
        <br />
        <br />
        <input type="submit" value="Login" />
      </div>
    </form>
  </body>
</html>
